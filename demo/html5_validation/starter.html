<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Form Validation Example</h1>
        <form onsubmit="return handleSubmit(event)">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- Add the appropriate regex in the pattern attribute -->
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input id="phoneNumber" type="text" pattern="" class="form-control" placeholder="e.g. 2123123" />
                        <small class="text-muted">
                            Only allow Brunei phone numbers excluding +673
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" pattern="" class="form-control" placeholder="e.g. gdgbrunei" />
                        <small class="text-muted">
                            Only allow 5 to 20 characters that are lowercase, underscore and period.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="icNumber">IC Number</label>
                        <input id="icNumber" type="text" pattern="" class="form-control" placeholder="e.g. 00-000000" />
                        <small class="text-muted">
                            Only allow IC numbers.
                        </small>
                    </div>
        
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const handleSubmit = (e) => {
            e.preventDefault()
            alert('Form submit success!')
        }
    </script>
</body>

</html>
